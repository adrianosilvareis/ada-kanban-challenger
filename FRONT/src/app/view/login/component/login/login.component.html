<div class="main">
  <mat-card class="card">
    <form [formGroup]="form" class="min-width">
      <mat-card-header class="header">
        <mat-card-title style="flex: 1;">
          <mat-form-field appearance="fill"  class="input-title">
            <mat-label>Login</mat-label>
            <input matInput formControlName="login">
          </mat-form-field>
        </mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>

      <mat-card-content style="margin-top: 20px;">
        <mat-form-field appearance="fill"  class="input-title">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password">
        </mat-form-field>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button color="primary" (click)="login()">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
